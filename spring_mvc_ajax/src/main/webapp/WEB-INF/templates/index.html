<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div id="app">
    <h1>index.html</h1>
    <input type="button" value="测试SpringMVC处理ajax请求" @click="testAjax()">
</div>

<script type="text/javascript" th:src="@{/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/js/axios.min.js}"></script>
<script type="text/javascript">
    /**
     * axios({
     *          url:"", //请求路径
     *          method:"", //请求方式
     *
     *          //请求参数 以name=value&name=value的方式发送的请求参数
     *          //不管请求方式为get或是post,请求参数都会被拼接到请求地址后
     *          //此种方式的参数可以通过request.getParameter()获取
     *          params:{},
     *          //请求参数 以json格式发送的请求参数
     *          //请求参数会被保存到请求报文的请求体传输到服务器，因此必须使用post请求方式，因为get没有请求体
     *          //此种方式的参数不可以通过request.getParameter()获取
     *          data:{}
     *      }).then(response=>{
     *          console.log(response.data)
     *      });
     */

    var vue = new Vue({
        el:"#app",
        methods:{
            testAjax(){
                axios.post(
                    "/SpringMVC/test/ajax?id=1001",
                    {username:"admin",password:"123456"}
                ).then(response=>{
                    console.log(response.data)
                })
            }
        }
    })
</script>
</body>
</html>
